<!DOCTYPE html>
<html>
<head>
    <title>3Dmol.js Viewer</title>
    <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
    <script src="https://3Dmol.org/build/3Dmol.ui-min.js"></script>
</head>
<body>
    <div id="viewerContainer"></div>

    <script>
        function MolViewer(pdbID) {
            // Create a new viewer instance
            var viewer = $3Dmol.createViewer(document.getElementById('viewerContainer'), {
                defaultcolors: $3Dmol.rasmolElementColors,
                backgroundColor: '0xffffff'
            });

            // Load the protein structure using the provided pdbID
            viewer.addModel(pdbID, 'pdb');
            viewer.setStyle({}, { stick: {} });
            viewer.zoomTo();
            viewer.render();
        }

        // Get the pdbID from the URL query parameters
        var urlParams = new URLSearchParams(window.location.search);
        var pdbID = urlParams.get('pdbID');

        // Call the function with the retrieved pdbID
        MolViewer(pdbID);
    </script>
</body>
</html>
